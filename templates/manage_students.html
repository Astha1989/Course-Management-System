<!DOCTYPE html>
<html>
<head>
    <title>Manage Students</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
    <h2>Manage Student Details</h2>
</header>
    <form method="POST">
        <input type="text" name="id" placeholder="Student ID" required>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="class" placeholder="Class" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="submit" value="Add / Update Student">
    </form>

    <h3>Student Records</h3>
    <ul>
        {% for sid, s in students.items() %}
        <li>
            <strong>{{ sid }}</strong> â€” {{ s.name }} | Class: {{ s.class }} | Email: {{ s.email }}
            <a href="{{ url_for('delete_student', sid=sid) }}">[Delete]</a>
        </li>
        {% endfor %}
    </ul>

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    <footer><p>&copy; 2025 Course Management System</p></footer>

</body>
</html>
