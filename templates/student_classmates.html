<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmate Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h2>Classmate Details</h2>
</header>
    <ul>
        {% for sid, s in students.items() %}
            <li><strong>{{ sid }}</strong>: {{ s.name }} | Class: {{ s.class }} | Email: {{ s.email }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    <footer><p>&copy; 2025 Course Management System</p></footer>

</body>
</html>
