<!DOCTYPE html>
<html>
<head>
    <title>Manage Faculty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
    <h2>Manage Faculty Details</h2>
    <header>

    <form method="POST">
        <input type="text" name="id" placeholder="Faculty ID" required>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="department" placeholder="Department" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="submit" value="Add / Update Faculty">
    </form>

    <h3>Faculty Records</h3>
    <ul>
        {% for fid, f in faculty.items() %}
        <li>
            <strong>{{ fid }}</strong> â€” {{ f.name }} | Dept: {{ f.department }} | Email: {{ f.email }}
            <a href="{{ url_for('delete_faculty', fid=fid) }}">[Delete]</a>
        </li>
        {% endfor %}
    </ul>

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    <footer><p>&copy; 2025 Course Management System</p></footer>

</body>
</html>
