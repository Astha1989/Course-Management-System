<!DOCTYPE html>
<html>
<head>
    <title>Manage Courses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
    <h2>Manage Course Details</h2>
</header>
    <form method="POST">
        <input type="text" name="id" placeholder="Course ID" required>
        <input type="text" name="name" placeholder="Course Name" required>
        <input type="text" name="department" placeholder="Department" required>
        <input type="text" name="instructor" placeholder="Instructor Name" required>
        <input type="submit" value="Add / Update Course">
    </form>

    <h3>Course Records</h3>
    <ul>
        {% for cid, c in courses.items() %}
        <li>
            <strong>{{ cid }}</strong> â€” {{ c.name }} | Dept: {{ c.department }} | Instructor: {{ c.instructor }}
            <a href="{{ url_for('delete_course', cid=cid) }}">[Delete]</a>
        </li>
        {% endfor %}
    </ul>

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    <footer><p>&copy; 2025 Course Management System</p></footer>

</body>
</html>
